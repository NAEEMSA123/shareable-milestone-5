<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email adress:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" placeholder="Enter your mobil number " required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Exprience</legend>
            <label for="exprience">Exprience</label>
            <textarea id="exprience" placeholder="Enter your exprience" rows="4" required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>

    <!-- dynamic and Editable  resume -->

    <div id="resume-display" contenteditable="true">
      <!-- display resume -->
    </div>
  <br>
  <!-- shareable download link -->
   <div id="shareable-link-container" style="display: none;">
    <h2>Shareable Link</h2>
    <p>unique link to view and edit your resume:</p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <button id="download-pdf"><b>Download as PDF</b></button>
   </div>
    <script src="app.js"></script>
</body>
</html>
